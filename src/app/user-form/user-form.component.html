<form class="container" [formGroup]='userForm' (ngSubmit)='userData(userForm.value)'>

  <div class="form-group">
    <label for="name" class="control-label">Name</label>
    <input id="name" type="text" formControlName="name" class="form-control" placeholder="Enter Your Name">
    <span style="color: red;"
      *ngIf='userForm.controls.name.invalid && (userForm.controls.name.dirty || userForm.controls.name.touched ) '>Please
      Enter the Name</span>


  </div>

  <div class="form-group">
    <label>City</label>
    <input type="text" formControlName='city' class="form-control" placeholder="Enter Your City">
    <span style="color: red;"
      *ngIf='userForm.controls.city.invalid && (userForm.controls.city.dirty || userForm.controls.city.touched )'>Please
      Enter the City</span>
  </div>

  <div class="form-group">
    <label>Phone Number</label>
    <input type='number' [maxlength]="10" formControlName='phone' class="form-control"
      placeholder="Enter Your Phone Number">
    <span style="color: red;"
      *ngIf='userForm.controls.phone.invalid && (userForm.controls.phone.dirty || userForm.controls.phone.touched )'>Please
      Enter the Phone Number</span>
  </div>

  <div class="form-group">
    <label>Date of Birth </label>
    <input type="text" formControlName='dateOfBirth' class="form-control" placeholder="Enter Your DOB" readonly bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
    <span style="color: red;"
      *ngIf='userForm.controls.dateOfBirth.invalid && (userForm.controls.dateOfBirth.dirty || userForm.controls.dateOfBirth.touched )'>Please
      Enter the DOB</span>
      <span style="color: red;"
      *ngIf='showError'>You are not Eligible </span>
  </div>




  <div class="form-group">
    <label>Email address</label>
    <input type="email" formControlName='email' class="form-control" placeholder="Enter your email">
    <span style="color: red;"
      *ngIf='userForm.controls.email.invalid && (userForm.controls.email.dirty || userForm.controls.email.touched )'>Please
      Enter the Email</span>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]='!userForm.valid'>Submit</button>

</form>
